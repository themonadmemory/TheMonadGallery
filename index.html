<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Monad Gallery</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">The Monad Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Gallery -->
    <section id="gallery" class="py-5">
      <div class="container">
        <div class="row">
          <!-- Glitch effect -->
          <div class="col-md-4 col-sm-6 mb-4">
            <a href="images/art1.jpg" data-lightbox="gallery">
              <img src="images/art1.jpg" class="img-fluid glitch-effect" alt="Artwork 1">
            </a>
          </div>
          <!-- End of Glitch effect -->
          <!-- Add more artworks here -->
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h2>About the Artist</h2>
            <p>Insert your bio here.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2023 The Monad Gallery. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/glitch.js"></script>
</body>
</html>
