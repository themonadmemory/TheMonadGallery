<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Switch Button</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://media.giphy.com/media/l2YWlt9g2HQBMAb0k/giphy.gif?cid=ecf05e47whal1skokl5nipg7gzxens4huymtpms64lnh59ci&ep=v1_gifs_search&rid=giphy.gif&ct=g') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        #buttonContainer {
            text-align: center;
        }

        #stressButton {
            width: 150px;
            height: 150px;
            font-size: 20px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        #stressButton:hover {
            transform: scale(1.1);
        }

        #instructions {
            font-style: italic;
            margin-top: 10px;
        }

        #symbol {
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <h1>XRP Switch Button</h1>
        <div id="symbol">ðŸ”„</div>
        <button id="stressButton" onclick="incrementScore()">Switch </button>
        <p id="instructions"> Your XRP Switch level is indicated by the score.</p>
        <p>Score: <span id="scoreValue">0</span></p>
    </div>

    <script>
        // JavaScript comments for clarity
        let score = localStorage.getItem('score') || 0; // Retrieve the score from localStorage or default to 0

        // Function to increment the score
        function incrementScore() {
            score++;
            localStorage.setItem('score', score); // Save the updated score to localStorage
            document.getElementById('scoreValue').innerText = score;
        }

        // Display the initial score
        document.getElementById('scoreValue').innerText = score;
    </script>
</body>
</html>
