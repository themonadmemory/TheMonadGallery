<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            transition: background-color 0.5s ease-in-out;
            color: rgba(255, 255, 255, 0.9);
        }

        #gif-background {
            position: fixed;
            width: 100%;
            height: 100vh; /* Force le rognage du GIF pour prendre tout l'écran en vertical */
            object-fit: cover;
            z-index: -1;
        }

        .gallery-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #enter-link,
        #twitter-link {
            font-size: 24px;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        #enter-link:hover,
        #twitter-link:hover {
            background-color: white;
            color: black;
        }

        #image-container {
            display: none;
        }

        #current-image {
            max-width: 100%;
            max-height: 80vh;
        }

        #countdown,
        #time {
            font-size: 36px;
            margin-top: 20px;
            display: none;
        }

        @media only screen and (max-width: 768px) {
            #gif-background {
                height: 100vh;
                object-fit: cover;
                width: 100vw;
            }
        }
    </style>

    <script>
        $(document).ready(function () {
            // Fonction pour changer l'image source de manière aléatoire
            function changeRandomImageSource() {
                const images = [
                    'https://i.ibb.co/5rRfdwM/IMG-6038.jpg',
                    'https://i.ibb.co/WfRphSS/IMG-6262.jpg',
                    'https://i.ibb.co/jZ7MYDh/IMG-6256.jpg'
                    // Ajoutez d'autres liens d'images ici
                ];

                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImageSrc = images[randomIndex];

                $('#current-image').attr('src', randomImageSrc);
            }

            // Fonction pour afficher l'image
            function showImage() {
                $('#gif-background, #enter-link, #twitter-link, #time').hide();
                $('#countdown').show();
                let count = 8;
                const countdownInterval = setInterval(function () {
                    $('#countdown').text(count);
                    count--;
                    if (count < 0) {
                        clearInterval(countdownInterval);
                        $('#countdown').hide();
                        $('#image-container').show();
                    }
                }, 1000);
            }

            // Fonction pour masquer l'image
            function hideImage() {
                $('#image-container').hide();
                $('#gif-background, #enter-link, #twitter-link, #time').show();
            }

            // Fonction pour mettre à jour le temps international
            function updateInternationalTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'UTC'
                };
                const formattedTime = now.toLocaleDateString('en-US', options);
                $('#time').text('TIME: ' + formattedTime);
            }

            // Mettre à jour le temps toutes les secondes
            setInterval(() => {
                updateInternationalTime();
            }, 1000);

            // Au clic sur ENTER HERE, changer l'image de manière aléatoire et afficher
            $('#enter-link').click(function () {
                changeRandomImageSource();
                showImage();
                setTimeout(hideImage, 8000); // Disparition de l'image après 8 secondes
            });
        });
    </script>
</head>

<body>
    <iframe id="gif-background" src="https://giphy.com/embed/JxGOOJiKAfv68" frameborder="0" allowfullscreen></iframe>

    <div class="gallery-container">
        <div id="time">TIME: [UTC Time]</div>
        <div id="enter-link">ENTER HERE</div>
        <div id="countdown"></div>
        <div id="image-container">
            <img id="current-image" src="" alt="Current Image">
        </div>
        <a id="twitter-link" href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
    </div>

    <footer>
        &copy; The Monad Gallery, 2023
    </footer>
</body>

</html>
