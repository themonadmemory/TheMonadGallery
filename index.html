<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/lokesh/lightbox2/2.11.3/dist/css/lightbox.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/lokesh/lightbox2/2.11.3/dist/js/lightbox.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Pour masquer les barres de défilement */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fond noir par défaut */
            transition: background-color 0.5s ease-in-out; /* Transition du fond avec effet de fondu */
        }

        #gif-background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            animation: glitch 3s infinite alternate; /* Animation glitch */
        }

        .gallery-container {
            text-align: center;
            position: relative;
            z-index: 1;
            color: rgba(255, 255, 255, 0.5);
            animation: glitch-text 2s infinite alternate; /* Animation glitch pour le texte */
        }

        #enter-text {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .slick-prev,
        .slick-next {
            font-size: 24px;
            line-height: 1;
            color: white;
        }

        .carousel {
            display: none;
            animation: glitch-carousel 3s infinite alternate; /* Animation glitch pour le carrousel */
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(2px, -2px);
            }

            50% {
                transform: translate(-2px, 2px);
            }

            75% {
                transform: translate(2px, 2px);
            }

            100% {
                transform: translate(-2px, -2px);
            }
        }

        @keyframes glitch-text {
            0%, 25%, 50%, 75%, 100% {
                transform: none;
            }

            10% {
                transform: skew(0.5deg, 0.5deg);
            }

            20% {
                transform: skew(-0.5deg, -0.5deg);
            }
        }

        @keyframes glitch-carousel {
            0%, 25%, 50%, 75%, 100% {
                transform: none;
            }

            10% {
                transform: rotate(-0.5deg);
            }

            20% {
                transform: rotate(0.5deg);
            }
        }
    </style>

    <script>
        // Attendre que le document soit prêt
        $(document).ready(function () {
            // Configurer Slick pour le carrousel
            $('.carousel').slick({
                autoplay: false,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 800,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev">&#8592;</button>',
                nextArrow: '<button type="button" class="slick-next">&#8594;</button>'
            });
        });

        // Fonction pour afficher les images après avoir cliqué sur le texte
        function showImages() {
            // Rediriger vers le carrousel (index 0)
            $('.carousel').slick('slickGoTo', 0);
            // Afficher le carrousel
            $('.carousel').fadeIn();
            // Supprimer le texte après avoir montré les images (si nécessaire)
            document.getElementById('enter-text').style.display = 'none';
        }
    </script>
</head>

<body>
    <!-- Gif en arrière-plan -->
    <iframe id="gif-background" src="https://giphy.com/embed/1fkEiiEz2iJwvuR0Hy" frameborder="0"
        allowfullscreen></iframe>

    <!-- Contenu principal -->
    <div class="gallery-container">
        <!-- Texte dramatique pour accéder aux images -->
        <p id="enter-text" onclick="showImages()">Click here to enter</p>

        <!-- Carrousel d'images -->
        <div class="carousel">
            <a href="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" data-lightbox="gallery" data-title="Image 1">
                <img src="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" alt="Image 1">
            </a>
            <a href="https://i.ibb.co/WfRphSS/IMG-6262.jpg" data-lightbox="gallery" data-title="Image 2">
                <img src="https://i.ibb.co/WfRphSS/IMG-6262.jpg" alt="Image 2">
            </a>
            <a href="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" data-lightbox="gallery" data-title="Image 3">
                <img src="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" alt="Image 3">
            </a>
            <!-- Ajoutez autant d'images que nécessaire -->
        </div>
    </div>

    <!-- Pied de page -->
    <footer>
        &copy; The Monad Gallery, 2023 | <a href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
        <br>
        International Time: <span id="international-time"></span>
    </footer>
</body>

</html>
