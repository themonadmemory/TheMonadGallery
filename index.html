<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallery-container {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Style pour "protéger" les images contre l'enregistrement */
        .gallery img:after {
            content: 'Image non enregistrable';
            display: block;
            position: relative;
            top: -300px;
            height: 300px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery img:hover:after {
            opacity: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <!-- ... (autres balises head) ... -->
    <script>
        // Désactive le clic droit sur les images
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Désactive la touche contextuelle de l'application (souvent utilisée pour ouvrir le menu contextuel avec le clic droit)
        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 93 || e.keyCode == 123) {
                e.preventDefault();
            }
        });
    </script>

    
</head>

<body>
    <div class="gallery-container">
        <h1>The Monad Gallery</h1>
        <div class="gallery">
            <img src="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" alt="Image 1">
            <img src="https://i.ibb.co/WfRphSS/IMG-6262.jpg" alt="Image 2">
            <img src="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" alt="Image 3">
            <!-- Ajoutez autant d'images que nécessaire -->
        </div>
    </div>

    <footer>
        &copy; The Monad Gallery, 2023 | <a href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
    </footer>
</body>

</html>
