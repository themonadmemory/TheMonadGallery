<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallery-container {
            text-align: center;
            padding: 20px;
        }

        .carousel {
            width: 70%;
            margin: auto;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .carousel img:after {
            content: 'Image non enregistrable';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 2;
        }

        .carousel img:hover:after {
            opacity: 1;
        }

        .carousel img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
        }

        #international-time,
        #visit-counter {
            font-size: 20px;
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 93 || e.keyCode == 123) {
                e.preventDefault();
            }
        });

        // Fonction pour mettre à jour le temps international
        function updateInternationalTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'UTC'
            };
            const formattedTime = now.toLocaleDateString('en-US', options);
            document.getElementById('international-time').innerText = formattedTime;
        }

        // Fonction pour mettre à jour le compteur de visites
        function updateVisitCounter() {
            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visit-counter').innerText = visitCount;
        }

        // Mettre à jour le temps et le compteur de visites toutes les secondes
        setInterval(() => {
            updateInternationalTime();
            updateVisitCounter();
        }, 1000);
    </script>
</head>

<body>
    <div class="gallery-container">
        <h1>The Monad Gallery</h1>
        <div class="carousel">
            <img src="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" alt="Image 1">
            <img src="https://i.ibb.co/WfRphSS/IMG-6262.jpg" alt="Image 2">
            <img src="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" alt="Image 3">
            <!-- Ajoutez autant d'images que nécessaire -->
        </div>
    </div>

    <footer>
        &copy; The Monad Gallery, 2023 | <a href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
        <br>
        International Time: <span id="international-time"></span> | Visits: <span id="visit-counter">0</span>
    </footer>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                centerMode: true,
                centerPadding: '0',
                slidesToShow: 3,
                autoplay: true,
                autoplaySpeed: 2000,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '0',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
