<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Monad Gallery</h1>
    </header>

    <div class="gallery">
        <img src="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" alt="Artwork 1">
        <img src="https://i.ibb.co/WfRphSS/IMG-6262.jpg" alt="Artwork 2">
        <img src="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" alt="Artwork 3">
        <!-- Ajoutez autant d'images que nÃ©cessaire -->
    </div>

    <!-- Footer avec le lien Twitter et le copyright -->
    <footer>
        <p>&copy; The Monad Gallery, 2023</p>
        <a href="https://twitter.com/Crash_113589311" target="_blank">Suivez-nous sur Twitter</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
