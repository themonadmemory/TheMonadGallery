<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/lokesh/lightbox2/2.11.3/dist/css/lightbox.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/lokesh/lightbox2/2.11.3/dist/js/lightbox.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Pour masquer les barres de défilement */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gif-background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1; /* Assure que le gif reste en arrière-plan */
            object-fit: cover; /* Ajuste la taille du gif pour couvrir toute la page */
        }

        .gallery-container {
            text-align: center;
            position: relative; /* Ajout pour permettre le positionnement absolu du contenu */
            z-index: 1; /* Assure que le contenu reste au-dessus du gif */
            color: rgba(255, 255, 255, 0.5); /* Couleur du texte semi-transparent */
        }

        #enter-link {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7); /* Couleur du texte semi-transparent */
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
            display: block; /* Ajuste le lien pour prendre toute la largeur */
            margin: 0 auto; /* Centre le lien horizontalement */
        }

        #enter-link:hover {
            background-color: white;
            color: black;
        }

        .slick-prev,
        .slick-next {
            font-size: 24px;
            line-height: 1;
            color: white;
        }

        .carousel {
            display: none; /* Masquer les images initialement */
        }
    </style>

    <script>
        // Attendre que le document soit prêt
        $(document).ready(function () {
            // Configurer Slick pour le carrousel
            $('.carousel').slick({
                autoplay: false,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 800,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev">&#8592;</button>',
                nextArrow: '<button type="button" class="slick-next">&#8594;</button>'
            });
        });

        // Fonction pour afficher les images après avoir cliqué sur le lien
        function showImages() {
            // Aller directement à la première image du carrousel
            $('.carousel').slick('slickGoTo', 0);
            // Afficher le carrousel
            $('.carousel').fadeIn();
            // Supprimer le lien après avoir montré les images (si nécessaire)
            document.getElementById('enter-link').style.display = 'none';
        }
    </script>
</head>

<body>
    <!-- Gif en arrière-plan -->
    <iframe id="gif-background" src="https://giphy.com/embed/1fkEiiEz2iJwvuR0Hy" frameborder="0"
        allowfullscreen></iframe>

    <!-- Contenu principal -->
    <div class="gallery-container">
        <!-- Lien dramatique pour accéder aux images -->
        <a href="javascript:void(0);" id="enter-link" onclick="showImages()">ENTER HERE</a>

        <!-- Carrousel d'images -->
        <div class="carousel">
            <a href="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" data-lightbox="gallery" data-title="Image 1">
                <img src="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" alt="Image 1">
            </a>
            <a href="https://i.ibb.co/WfRphSS/IMG-6262.jpg" data-lightbox="gallery" data-title="Image 2">
                <img src="https://i.ibb.co/WfRphSS/IMG-6262.jpg" alt="Image 2">
            </a>
            <a href="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" data-lightbox="gallery" data-title="Image 3">
                <img src="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" alt="Image 3">
            </a>
            <!-- Ajoutez autant d'images que nécessaire -->
        </div>
    </div>

    <!-- Pied de page -->
    <footer>
        &copy; The Monad Gallery, 2023 | <a href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
        <br>
        International Time: <span id="international-time"></span>
    </footer>
</body>

</html>
