<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/lokesh/lightbox2/2.11.3/dist/css/lightbox.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/lokesh/lightbox2/2.11.3/dist/js/lightbox.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallery-container {
            text-align: center;
            padding: 20px;
        }

        .carousel {
            width: 70%;
            margin: auto;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .carousel img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
        }

        #international-time {
            font-size: 20px;
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 93 || e.keyCode == 123) {
                e.preventDefault();
            }
        });

        // Fonction pour mettre à jour le temps international
        function updateInternationalTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'UTC'
            };
            const formattedTime = now.toLocaleDateString('en-US', options);
            document.getElementById('international-time').innerText = formattedTime;
        }

        // Mettre à jour le temps toutes les secondes
        setInterval(() => {
            updateInternationalTime();
        }, 1000);
    </script>
</head>

<body>
    <div class="gallery-container">
        <h1>The Monad Gallery</h1>
        <div class="carousel">
            <a href="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" data-lightbox="gallery" data-title="Image 1">
                <img src="https://i.ibb.co/5rRfdwM/IMG-6038.jpg" alt="Image 1">
            </a>
            <a href="https://i.ibb.co/WfRphSS/IMG-6262.jpg" data-lightbox="gallery" data-title="Image 2">
                <img src="https://i.ibb.co/WfRphSS/IMG-6262.jpg" alt="Image 2">
            </a>
            <a href="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" data-lightbox="gallery" data-title="Image 3">
                <img src="https://i.ibb.co/jZ7MYDh/IMG-6256.jpg" alt="Image 3">
            </a>
            <!-- Ajoutez autant d'images que nécessaire -->
        </div>
    </div>

    <footer>
        &copy; The Monad Gallery, 2023 | <a href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
        <br>
        International Time: <span id="international-time"></span>
    </footer>

    <script>
        $(document).ready(function () {
            $('.carousel a').lightbox();
        });
    </script>
</body>

</html>
