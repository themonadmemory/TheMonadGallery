<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monad Gallery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            transition: background-color 0.5s ease-in-out;
            color: rgba(255, 255, 255, 0.9);
        }

        #gif-background {
            position: fixed;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .gallery-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #enter-link,
        #twitter-link {
            font-size: 24px;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }

        #enter-link:hover,
        #twitter-link:hover {
            background-color: white;
            color: black;
        }

        #image-container {
            display: none;
            position: relative;
        }

        #image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        #current-image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: auto;
        }

        #time {
            font-size: 16px;
            margin-top: auto;
            margin-bottom: 10px;
        }

        #remember-message {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: fadeInOut 6s infinite alternate, moveAround 15s infinite linear;
        }

        @keyframes fadeInOut {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes moveAround {
            0% {
                top: 10%;
                left: 10%;
            }

            25% {
                top: 10%;
                left: 90%;
            }

            50% {
                top: 90%;
                left: 90%;
            }

            75% {
                top: 90%;
                left: 10%;
            }

            100% {
                top: 10%;
                left: 10%;
            }
        }

        @media only screen and (max-width: 768px) {
            #gif-background {
                height: 100vh;
                object-fit: cover;
                width: 100vw;
            }
        }
    </style>

    <script>
        $(document).ready(function () {
            // Fonction pour changer l'image source de manière aléatoire
            function changeRandomImageSource() {
                const images = [
                    'https://i.ibb.co/5rRfdwM/IMG-6038.jpg',
                    'https://i.ibb.co/WfRphSS/IMG-6262.jpg',
                    'https://i.ibb.co/jZ7MYDh/IMG-6256.jpg'
                    // Ajoutez d'autres liens d'images ici
                ];

                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImageSrc = images[randomIndex];

                $('#current-image').attr('src', randomImageSrc);
            }

            // Fonction pour afficher l'image
            function showImage() {
                $('#gif-background, #enter-link, #twitter-link, #time').hide();
                $('#image-container').show();
            }

            // Fonction pour masquer l'image
            function hideImage() {
                $('#image-container').hide();
                $('#gif-background, #enter-link, #twitter-link, #time').show();
            }

            // Fonction pour mettre à jour le temps international
            function updateInternationalTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'UTC'
                };
                const formattedTime = now.toLocaleDateString('en-US', options);
                $('#time').text(formattedTime);
            }

            // Mettre à jour le temps toutes les secondes
            setInterval(() => {
                updateInternationalTime();
            }, 1000);

            // Au clic sur ENTER HERE, changer l'image de manière aléatoire et afficher
            $('#enter-link').click(function () {
                changeRandomImageSource();
                showImage();
                setTimeout(hideImage, 8000); // Disparition de l'image après 8 secondes
            });
        });
    </script>
</head>

<body>
    <iframe id="gif-background" src="https://giphy.com/embed/JxGOOJiKAfv68" frameborder="0" allowfullscreen></iframe>

    <div class="gallery-container">
        <div id="time"></div>
        <div id="enter-link">ENTER HERE</div>
        <div id="image-container">
            <img id="current-image" src="" alt="Current Image">
        </div>
        <a id="twitter-link" href="https://twitter.com/Crash_113589311" target="_blank">Twitter/X</a>
        <div id="remember-message">Remember</div>
    </div>

    <footer>
        &copy; The Monad Gallery, 2023
    </footer>
</body>

</html>
