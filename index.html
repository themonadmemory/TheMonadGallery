<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MONAD GALLERY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: linear-gradient(to right, #f9f9f9, #d3d3d3);
            color: #333;
        }

        header {
            text-align: center;
            padding: 30px;
            background-color: #1a1a1a;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery a {
            display: block;
            text-decoration: none;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Scrollbar style */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile styles */
        @media only screen and (max-width: 768px) {
            header {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 14px;
            }

            .gallery img {
                margin: 5px;
            }

            footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>THE MONAD GALLERY</h1>
            <a href="https://twitter.com/Crash_113589311" target="_blank">Follow on Twitter</a>
            <p>Error by Artist</p>
        </div>
    </header>

    <div class="container">
        <div class="gallery">
            <!-- Replace the following image URLs with your own -->
            <a href="https://i.ibb.co/QbsXyvn/IMG-6256.jpg" data-lightbox="gallery" data-title="Work 1"><img src="https://i.ibb.co/QbsXyvn/IMG-6256.jpg" alt="Work 1"></a>
            <a href="https://i.ibb.co/gg4zp4G/IMG-6262.jpg" data-lightbox="gallery" data-title="Work 2"><img src="https://i.ibb.co/gg4zp4G/IMG-6262.jpg" alt="Work 2"></a>
            <a href="https://i.ibb.co/WxHmDYj/IMG-6036.jpg" data-lightbox="gallery" data-title="Work 3"><img src="https://i.ibb.co/WxHmDYj/IMG-6036.jpg" alt="Work 3"></a>
            <!-- Add more images as needed -->
        </div>
    </div>

    <div class="container">
        <nav>
            <ul>
                <li><a href="https://themonadmemory.github.io/ForeverFriends/" target="_blank">Forever Friends</a></li>
                <li><a href="https://themonadmemory.github.io/MemoryLane/" target="_blank">Memory Lane</a></li>
            </ul>
        </nav>
    </div>

    <footer>
        <div class="container">
            &copy; 2023 THE MONAD GALLERY | Designed by Artist
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
